global:
  scrape_interval: 15s
  evaluation_interval: 15s

scrape_configs:
  # ==========================================================================
  # TRADE BOT METRICS
  # ==========================================================================
  - job_name: 'autonomous_alpha'
    static_configs:
      - targets: ['bot:8080']
    metrics_path: '/metrics'
    scrape_interval: 15s
    scrape_timeout: 10s

  # ==========================================================================
  # PROMETHEUS SELF-MONITORING
  # ==========================================================================
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

