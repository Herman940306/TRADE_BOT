apiVersion: 1

providers:
  - name: 'Sovereign Dashboards'
    orgId: 1
    folder: 'Sovereign'
    folderUid: 'sovereign'
    type: file
    disableDeletion: true
    updateIntervalSeconds: 30
    allowUiUpdates: false
    options:
      path: /var/lib/grafana/dashboards
